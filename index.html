<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Netflix Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>MyFlix</h1>
</header>

<!-- HERO VIDEO -->
<section class="hero">
  <video id="mainVideo" controls autoplay muted loop>
    <source src="videos/main.mp4" type="video/mp4">
  </video>
</section>

<!-- SERIES 1 -->
<section class="row">
<h2>TikTok Series</h2>
<div class="slider">

<div class="card" onclick="playVideo('videos/tiktok1.mp4')">
<img src="thumbnails/tiktok1.jpg">
</div>

<div class="card" onclick="playVideo('videos/tiktok2.mp4')">
<img src="thumbnails/tiktok2.jpg">
</div>

<div class="card" onclick="playVideo('videos/tiktok3.mp4')">
<img src="thumbnails/tiktok3.jpg">
</div>

</div>
</section>

<!-- SERIES 2 -->
<section class="row">
<h2>Funny Moments</h2>
<div class="slider">

<div class="card" onclick="playVideo('videos/series2_1.mp4')">
<img src="thumbnails/s2_1.jpg">
</div>

<div class="card" onclick="playVideo('videos/series2_2.mp4')">
<img src="thumbnails/s2_2.jpg">
</div>

</div>
</section>

<!-- FILLER SECTION -->
<section class="row">
<h2>More Videos</h2>
<div class="slider filler">

<div class="empty"></div>
<div class="empty"></div>
<div class="empty"></div>

</div>
</section>

<script src="script.js"></script>
</body>
</html>
