<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyFlix</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="nav">
  <h1 class="logo">MyFlix</h1>
</header>

<!-- HERO -->
<section class="hero">

  <video id="mainVideo" autoplay muted loop>
    <source src="videos/main.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="hero-content">
    <h1>This was meant to happen</h1>
    <p>A beautiful story of life and memories.</p>

    <div class="buttons">
      <button class="play">▶ Play</button>
      <button class="info">ℹ More Info</button>
    </div>
  </div>

</section>

<!-- ROW 1 -->
<section class="row">
<h2>TikTok Series</h2>

<div class="slider">

<div class="card" onclick="playVideo('videos/tiktok1.mp4')">
<img src="thumbnails/tiktok1.jpg">
</div>

<div class="card" onclick="playVideo('videos/tiktok2.mp4')">
<img src="thumbnails/tiktok2.jpg">
</div>

<div class="card" onclick="playVideo('videos/tiktok3.mp4')">
<img src="thumbnails/tiktok3.jpg">
</div>

</div>
</section>

<!-- ROW 2 -->
<section class="row">
<h2>Funny Moments</h2>

<div class="slider">

<div class="card" onclick="playVideo('videos/series2_1.mp4')">
<img src="thumbnails/s2_1.jpg">
</div>

<div class="card" onclick="playVideo('videos/series2_2.mp4')">
<img src="thumbnails/s2_2.jpg">
</div>

</div>
</section>

<script src="script.js"></script>
</body>
</html>
